<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora Online</title>
    <link href="css/style.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0"/>   
    <link rel="shortcut icon" type="image-x/png" href="icone.ico">
    <title>Document</title>
    <!--Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <!---->
  </head>
  <body>
    <h1>Calculadora Online!</h1>

    <section>
      <div class="calculadora">
        <div class="container">
          <div class="visor" id="display"></div>
          <div class="teclas">
            <button id="limparDisplay">CE</button>
            <button id="limparCalculo">C</button>
            <button id="backspace"><<</button>
            <button id="opdivisao">/</button>
          </div>
          <div class="teclas">
            <button id="tecla7">7</button>
            <button id="tecla8">8</button>
            <button id="tecla9">9</button>
            <button id="opmultiplicacao">*</button>
          </div>
          <div class="teclas">
            <button id="tecla4">4</button>
            <button id="tecla5">5</button>
            <button id="tecla6">6</button>
            <button id="opsubtracao">-</button>
          </div>
          <div class="teclas">
            <button id="tecla1">1</button>
            <button id="tecla2">2</button>
            <button id="tecla3">3</button>
            <button id="opsoma">+</button>
          </div>
          <div class="teclas">
            <button id="inverter">+/-</button>
            <button id="tecla0">0</button>
            <button id="ponto">,</button>
            <button id="igual">=</button>
          </div>
        </div>

      </div>

    </section>
 
  </body>
  <script src="calculadora.js"></script>
</html>
